<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Template</title>
    <link rel="icon" type="img/png" href="./img/favicon.png" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>

  <body class="center container">
    <div class="container round">
      <div class="row row-flex student_signup">
        <div class="img col-12 col-sm-12 col-md-6 col-lg-6 pos pic-info"></div>

        <!-- second collum -->
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 round bg-light">
          <div class="">
            <h2
              class="text-center py-3"
              style="color: rgb(226, 12, 12); font-weight: bold"
            >
              MY SCHOOL
            </h2>
            <form action="#" class="container">
              <div class="row justify-content-around">
                <div class="col-12 col-sm-1 col-md-1 col-lg-1"></div>

                <div class="col-12 col-sm-10 col-md-10 col-lg-10">
                  <p class="login-card-description">Sign into your account</p>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      placeholder="Email address"
                      required
                    />
                  </div>

                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control"
                      placeholder="***********"
                      required
                    />
                  </div>
                  <a href="#" class="" style="text-decoration: none">
                    <input
                      name="login"
                      id="login"
                      class="btn btn-block login-btn mb-4"
                      type="button"
                      value="Login"
                    />
                  </a>

                  <a href="#!" class="forgot-password-link">Forgot password?</a>
                  <p class="login-card-footer-text">
                    Don't have an account?
                    <a href="sign_up.html" class="text-reset">Register here</a>
                  </p>

                  <nav class="login-card-footer-nav mb-3">
                    <a href="#!">Terms of use.</a>
                    <a href="#!">Privacy policy</a>
                  </nav>
                </div>

                <div class="col-12 col-sm-1 col-md-1 col-lg-1"></div>
              </div>
            </form>

            <!--============== FORGET PASSWORD LINK============== -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
