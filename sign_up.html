<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login Template</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/login.css" />

</head>

<body class="center container">
  <div class="container round">
    <div class="row row-flex student_signup  ">
      <div class="img col-12 col-sm-12 col-md-6 col-lg-6  pos pic-info ">

      </div>

      <!-- second collum -->
      <div class=" col-12 col-sm-12 col-md-6 col-lg-6 round  bg-light  ">
        <div class="">
          <h3 class="text-center py-3"> MY SCHOOL</h3>
          <form action="#" class="">

            <div class="">
              <div class="row justify-content-between">
                <div class="form-group col-lg-6">
                  <label for="firstname">First Name</label>
                  <input type="text" class="form-control" id="firstname">
                </div>
                <div class="form-group col-lg-6">
                  <label for="lastname">Last Name</label>
                  <input type="text" class="form-control" id="lastname">
                </div>
              </div>
            </div>
            <div class="">
              <div class="row justify-content-between">
                <div class="form-group col-lg-6">
                  <label for="other">Other Name</label>
                  <input type="text" class="form-control" id="other">
                </div>

                <div class="form-group col-lg-6">
                  <label for="email">E-mail</label>
                  <input type="email" class="form-control" id="email">
                </div>
              </div>
            </div>

            <div class="input-group mb-3">





            </div>
            <div class="">
              <div class="row justify-content-between">
                <div class="form-group col-lg-6">
                  <select class="form-control" aria-label=" select">
                    <option selected>Faculty</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>

                <div class="form-group col-lg-6">
                  <select class="form-control" aria-label=" select ">
                    <option selected>Department</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="">
              <div class="row justify-content-between">
                <div class="form-group col-lg-6">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd">
                </div>

                <div class="form-group col-lg-6">
                  <label for="pwd">Confirm Password:</label>
                  <input type="password" class="form-control" id="pwd">
                </div>
              </div>
            </div>

            <div class="text-center py-5">
              <button type="submit" class="btn submit ">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>









  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
