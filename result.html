<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <!-- Our Custom CSS -->
    <link rel="icon" type="img/png" href="./img/favicon.png" />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <!-- Font Awesome JS -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
      integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
      integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
          </button>
          <button
            class="btn btn-dark d-inline-block d-lg-none ml-auto"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-align-justify"></i>
          </button>
        </div>

        <ul class="list-unstyled components">
          <li class="active">
            <a href="profile.html">
              <i class="fas fa-tachometer-alt-slow"></i>
              Dashboard
            </a>
            <!-- <ul class="collapse list-unstyled" id="homeSubmenu">
              <li>
                <a href="#">Home 1</a>
              </li>
              <li>
                <a href="#">Home 2</a>
              </li>
              <li>
                <a href="#">Home 3</a>
              </li>
            </ul> -->
          </li>
          <li>
            <!-- <a href="#">
              <i class="fas fa-briefcase"></i>
              Profile
            </a> -->
            <a
              href="#pageSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
            >
              <i class="fas fa-user"></i>
              Profile
            </a>
            <ul class="collapse list-unstyled" id="pageSubmenu">
              <li>
                <a href="result.html">Academic Result</a>
              </li>
              <li>
                <a href="#">Course Registration</a>
              </li>
              <li>
                <a href="personalize.html">Personalize</a>
              </li>
            </ul>
          </li>
          <!-- <li>
            <a href="#">
              <i class="fas fa-image"></i>
              Portfolio
            </a>
          </li> -->
          <li>
            <a href="#">
              <i class="fas fa-power-off"></i>
              LogOut
            </a>
          </li>
        </ul>
      </nav>

      <!-- Page Content  -->

      <div
        class="container-fluid text-black-100"
        style="
          background: #eceff1;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
        "
      >
        <div class="row pt-3 bg-white text-black-100">
          <div class="col">
            <h3>My Result</h3>
          </div>
        </div>
        <form action="">
            <div class="container pt-3" style="height: 45em;">
            <div class="row" style="height: 30%;">
                
                <div class="col-md-4 bg-white p-3">
                    <label for="session" style="font-size: 10px; font-weight: bold;">Academic Session</label>
                    <select name="session" id="session" class="custom-select">
                    <option value="" selected>---Please Select---</option>
                    <option value="2020">2020/2021</option>
                    <option value="2021">2021/2022</option>
                    <option value="2022">2022/2023</option>
                    <option value="2023">2023/2024</option>
                    </select>

                </div>
                <div class="col-md-4 bg-white p-3">
                    <label for="semester" style="font-size: 10px; font-weight: bold;">Academic Semester</label>
                    <select name="session" id="session" class="custom-select">
                    <option value="" selected>---Please Select---</option>
                    <option value="rain">Rain Semester</option>
                    <option value="harmattan">Harmattan Semester</option>
                    </select>

                    
                </div>
                 <div class="col-md-4 p-5 bg-white">
                    <button type="submit" class="btn btn-primary" >Generate</button>
                </div>

               
                
            </div>
          </div>
        </form>
          
          
        </div>
      </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
          $('#sidebar').toggleClass('active');
        });
      });
    </script>
  </body>
</html>
